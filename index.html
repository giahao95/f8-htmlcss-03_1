  <body>
    <!-- ===== Header ===== -->
    <header class="header">
      <!-- Header top -->
      <div class="header-top">
        <div class="container row">
          <a href="/">
            <img src="./assets/images/logo.svg" alt="Modulars" />
          </a>

          <nav class="navbar row">
            <ul class="navbar__list row">
              <li class="navbar__item">
                <a href="/" class="navbar__link navbar__active">Home</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">About</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Blog</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Contact</a>
              </li>
            </ul>
            <a href="#!" class="btn navbar__btn">Sign Up</a>
          </nav>
        </div>
      </div>

      <!-- Hero -->
      <section class="hero">
        <div class="container row">
          <div class="hero__content">
            <h1 class="hero__heading">
              We’re a<br />
              creative design agency.
            </h1>
            <p class="hero__desc">
              A brilliant, modular agency template for startup’s build yours
              toady.
            </p>
            <div class="hero__cta row">
              <a href="#!" class="btn hero__btn">Get in touch</a>
              <a href="#!" class="row">
                <span class="hero__cta-icon"
                  ><i class="fa-solid fa-play"></i></span
                ><span class="hero__cta-link">Watch Video</span>
              </a>
            </div>
          </div>
          <div class="hero__media">
            <figure class="hero__images row">
              <img src="./assets/images/hero-1.jpg" alt="" class="hero__img" />
              <img src="./assets/images/hero-2.jpg" alt="" class="hero__img" />
              <img src="./assets/images/hero-3.jpg" alt="" class="hero__img" />
            </figure>
            <div class="hero__circle"></div>
            <img
              src="./assets/images/avstract.svg"
              alt=""
              class="hero__avstract-left"
            />
            <img
              src="./assets/images/avstract.svg"
              alt=""
              class="hero__avstract-right"
            />
            <img
              src="./assets/images/line.svg"
              alt=""
              class="hero__line-left"
            />
            <img
              src="./assets/images/line.svg"
              alt=""
              class="hero__line-right"
            />
          </div>
        </div>
      </section>
    </header>

    <main>

          <p class="brands__slack row">
